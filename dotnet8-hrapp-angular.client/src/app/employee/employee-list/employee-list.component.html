@if (onInitFinished) {
<div class="container">
  <div class="row">
    <div class="col-2">
      <button type="button" class="btn btn-primary" routerLink="create">
        Add Employee
      </button>
    </div>
  </div>
  <div class="row">
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">Employee ID</th>
          <th scope="col">Employee Name</th>
          <th scope="col">Employee Department</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        @if (employees.length > 0) {
        @for(employee of employees; track employee.id) {
        <tr>
          <td>{{employee.id}}</td>
          <td>{{employee.name}}</td>
          <td>{{employee.departmentName}}</td>
          <td>

            <a class="btn btn-sm btn-link" [routerLink]="['./detail', employee.id]">View</a>
            <a class="btn btn-sm btn-link" onclick="">Edit</a>
            <a class="btn btn-sm btn-link" onclick="" data-bs-toggle="modal"
              data-bs-target="#modalDeleteEmployee">Delete</a>
          </td>
        </tr>
        }
        } @else {
        <tr>
          <td colspan="4">No employee records</td>
        </tr>
        }
      </tbody>
    </table>
  </div>
</div>
}
@else {
<p>Loading...</p>
}
